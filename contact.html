    <!-- Contact-form--> 
    <section id="contact" class="mb-4">
        <h2 class="h2-responsive font-weight-bold text-center my-5">Contactez-nous</h2>
            <p class="text-center w-responsive mx-auto mb-5">Vous avez des questions ? Une réservation ? N'hésitez pas à nous contacter.</p>
        <div class="container">
                <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-md-3">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Votre nom</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="md-form mb-0">
                                <input type="text" id="lastname" name="lastname" class="form-control">
                                <label for="lastname" class="">Votre prénom</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Votre email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <select type="text" id="subject" name="subject" class="form-control">
                                    <option selected>Choisissez...</option>
                                    <option>Réservation</option>
                                    <option>Annulation</option>
                                    <option>Autres</option>
                                </select>
                                <label for="subject" class="">Sujet</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Votre message</label>
                        </div>
                    </div>
                </div>
                <div class="text-center text-md-center butonsend">
                    <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Envoyer</a>
                </div>
            </form>
        </section>
